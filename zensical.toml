# ============================================================================
#
# Zensical-Konfiguration für die Testseite "loscon26"
#
# ============================================================================

[project]

# Basisangaben zu deiner Seite
site_name        = "loscon26"
site_description = "Testseite für die loscon26 mit Zensical."
site_author      = "Hans Gaertner"
site_url         = "https://hgaertnerbr.github.io/loscon26-site/"

copyright = """
Copyright &copy; 2025 Hans Gaertner
"""

# Navigation – die Dateinamen rechts müssen in docs/ exakt so existieren
nav = [
  { "Startseite"                 = "index.md" },
  { "Programmübersicht"          = "programm.md" },
  { "Sessions & Workshops"       = "sessions.md" },
  { "Speaker:innen der loscon26" = "speakers.md" },
  { "Ort & Anreise"              = "venue.md" },
  { "Teilnahme & Anmeldung"      = "participation.md" },
  { "FAQ – Häufige Fragen"       = "faq.md" }
]

# ----------------------------------------------------------------------------
# Theme-Optionen
# ----------------------------------------------------------------------------
[project.theme]

# Sprache des UI
language = "en"    # oder "de", wenn du möchtest

# Feature-Toggles
features = [
    "announce.dismiss",
    "content.code.annotate",
    "content.code.copy",
    "content.code.select",
    "content.footnote.tooltips",
    "content.tabs.link",
    "content.tooltips",
    "navigation.footer",
    "navigation.indexes",
    "navigation.instant",
    "navigation.instant.prefetch",
    "navigation.path",
    "navigation.sections",
    "navigation.top",
    "navigation.tracking",
    "search.highlight",
]

# Farbschemata (Light/Dark)
[[project.theme.palette]]
scheme      = "default"
toggle.icon = "lucide/sun"
toggle.name = "Switch to dark mode"

[[project.theme.palette]]
scheme      = "slate"
toggle.icon = "lucide/moon"
toggle.name = "Switch to light mode"

